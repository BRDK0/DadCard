<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merry Christmas ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0b3d2e, #0f5c44);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 28px 22px 36px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }

    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      color: #ffdf6c;
    }

    .message {
      font-size: 1.05rem;
      line-height: 1.55;
      margin-bottom: 26px;
      white-space: pre-line;
    }

    .signature {
      margin-top: 18px;
      font-style: italic;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Gift animation */
    .gift-container {
      margin-top: 26px;
      display: flex;
      justify-content: center;
    }

    .gift {
      width: 90px;
      height: 90px;
      position: relative;
      animation: bounce 1.6s ease-in-out infinite;
    }

    .box {
      width: 100%;
      height: 65%;
      background: #c62828;
      border-radius: 8px;
      position: absolute;
      bottom: 0;
      box-shadow: inset 0 0 0 4px #b71c1c;
    }

    .lid {
      width: 100%;
      height: 35%;
      background: #d32f2f;
      border-radius: 8px 8px 4px 4px;
      position: absolute;
      top: 0;
      box-shadow: inset 0 0 0 4px #b71c1c;
    }

    .ribbon-vertical {
      width: 14px;
      height: 100%;
      background: #ffeb3b;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
    }

    .ribbon-horizontal {
      width: 100%;
      height: 14px;
      background: #ffeb3b;
      position: absolute;
      top: 55%;
      transform: translateY(-50%);
      border-radius: 4px;
    }

    .bow {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .bow span {
      width: 16px;
      height: 12px;
      background: #ffeb3b;
      border-radius: 50% 50% 0 50%;
      transform: rotate(20deg);
    }

    .bow span:last-child {
      border-radius: 50% 50% 50% 0;
      transform: rotate(-20deg);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-18px);
      }
    }

    .snow {
      position: fixed;
      top: -10px;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(2px 2px at 80% 40%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 50% 70%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 10% 80%, #fff, transparent),
        radial-gradient(2px 2px at 90% 10%, #fff, transparent);
      animation: snow 12s linear infinite;
      opacity: 0.7;
    }

    @keyframes snow {
      from { background-position: 0 0; }
      to { background-position: 0 100vh; }
    }

    @media (max-width: 360px) {
      .card h1 { font-size: 1.4rem; }
      .message { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="snow"></div>

  <div class="card">
    <h1>üéÑ Merry Christmas üéÑ</h1>

    <div class="message">
To my dearest Doll

I'm really looking forward to an amazing cruise with you.

As your personal Xmas present please order a pair of mountain biking shoes of your choice ‚Äì and send me the banking details.
    </div>

    <div class="signature">
      Merry Xmas
    </div>

    <div class="gift-container">
      <div class="gift">
        <div class="lid"></div>
        <div class="box"></div>
        <div class="ribbon-vertical"></div>
        <div class="ribbon-horizontal"></div>
        <div class="bow">
          <span></span><span></span>
        </div>
      </div>
        
</body>
</html>
